<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">


    <title>Bambika</title>

</head>

<body>

    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">BAMBIKA</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Songs</a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Comments</a>
                </li>
                <li class="navbar__btn">
                    <a href="/" class="button">Log In</a>
                </li>
            </ul>

        </div>


    </nav>
    <div id="login-box">
        <div class="left">
            <h1>Sign Up</h1>
            <input type="text" id="username" placeholder="Username">
            <input type="text" id="email" placeholder="E-mail">
            <input type="password" id="password" name="password" placeholder="password">
       

            <input type="submit" id="saveData" name="login_submit" value="Log In">

        </div>

        <div class="right">
            <span class="loginwith">Sign in with<br>Social Network</span>

            <button class="social-signin facebook">Login with Facebook</button>
            <button class="social-signin twitter">Login with Twitter</button>
            <button class="social-signin google">Login with Google</button>
        </div>

    </div>

    <div class="sign_up">
        <p class="chc" id="chcSignin">
            Don't have an account?
            <a href="signup.html">Sign Up</a>
        </p>
    </div>
    


    <script type="module" src="index.js"></script>
    <script src="ui.js"></script>

</body>





</html>
